events {
    # This block can remain empty if you don't need to configure specific event settings
}

http {
    upstream frontend {
        server {{FRONTEND_URL}}:443;
    }

    upstream backend {
        server {{BACKEND_URL}}:443;
    }

    server {
        listen ${PORT};


        # Proxy frontend requests (for static assets and the main frontend app)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy backend API requests
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
