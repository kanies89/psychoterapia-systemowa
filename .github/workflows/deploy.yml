name: Deploy to PythonAnywhere

# Trigger the workflow on push to the main branch or manually through the GitHub interface
on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the main branch
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH Key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PYTHONANYWHERE_KEY }}
      run: |
        echo "${SSH_PRIVATE_KEY}" > deploy_key
        chmod 600 deploy_key

    - name: Deploy to PythonAnywhere
      run: |
        ssh -i deploy_key your_pythonanywhere_username@ssh.pythonanywhere.com << 'EOF'
        cd ~/your-repository
        git pull
        source venv/bin/activate
        pip install -r requirements.txt
        python manage.py migrate
        touch reload.ini
        EOF
